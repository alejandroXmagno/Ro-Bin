controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.8
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]
    # odom_topic: "odometry/wheels"  # Disabled - using SLAM scan matching only

    # Progress checker parameters - VERY LENIENT to prevent getting stuck
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 20.0
    
    # Goal checker parameters - RELAXED to prevent jitter and rotation loops
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.8
      yaw_goal_tolerance: 3.14  # Almost ignore orientation (180 degrees)
    
    # DWB Controller for hardware robot - TUNED TO PREVENT JITTER
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: False
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.05  # Much slower for safer exploration (was 0.1)
      max_vel_y: 0.0
      max_vel_theta: 0.3  # Much slower rotation (was 0.6)
      min_speed_xy: 0.01  # Force forward movement while turning (prevents pure rotation in place)
      max_speed_xy: 0.05  # Reduced max speed (was 0.1)
      min_speed_theta: 0.0
      acc_lim_x: 0.4  # Smoother acceleration (was 0.8)
      acc_lim_y: 0.0
      acc_lim_theta: 1.2  # Smoother rotation acceleration (was 2.5)
      decel_lim_x: -0.4  # Smoother deceleration (was -0.8)
      decel_lim_y: 0.0
      decel_lim_theta: -1.2  # Smoother rotation deceleration (was -2.5)
      vx_samples: 15
      vy_samples: 0
      vth_samples: 20  # Reduced to avoid oscillation
      sim_time: 1.5  # Shorter prediction for more responsive control
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.5
      xy_goal_tolerance: 0.8  # Relaxed
      trans_stopped_velocity: 0.05  # Lower threshold for slower speeds (was 0.1)
      short_circuit_trajectory_evaluation: True
      stateful: True
      # REMOVED RotateToGoal AND GoalAlign to prevent point-turning loops!
      # GoalAlign was causing robot to rotate in place to face goal before moving
      critics: ["Oscillation", "BaseObstacle", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 32.0  # Increased to prioritize following path direction
      PathAlign.forward_point_distance: 0.1
      PathDist.scale: 32.0
      GoalDist.scale: 40.0  # Increased significantly to ensure robot slows down as it approaches goal
      # GoalDist critic naturally causes slowdown: trajectories ending closer to goal score better
      # Higher scale = stronger preference for trajectories that end near goal = automatic slowdown
      Oscillation.scale: 1.0
      Oscillation.oscillation_reset_dist: 0.05
      Oscillation.oscillation_reset_angle: 0.2
      Oscillation.x_only_threshold: 0.05

controller_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom  # Using EKF's odom->base_link transform for local obstacle tracking
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 10  # Larger for better planning
      height: 10
      resolution: 0.05
      footprint: "[[0.27305, 0.1778],[0.27305, -0.1778],[-0.27305, -0.1778],[-0.27305, 0.1778]]"
      footprint_padding: 0.03
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0  # Less aggressive
        inflation_radius: 0.4  # Smaller for better passage
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan_filtered  # Using filtered LiDAR!
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 2.0  # Faster updates
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      footprint: "[[0.27305, 0.1778],[0.27305, -0.1778],[-0.27305, -0.1778],[-0.27305, 0.1778]]"
      footprint_padding: 0.03
      resolution: 0.05
      track_unknown_space: true  # CRITICAL for exploration!
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan_filtered  # Using filtered LiDAR!
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5  # Increased range
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0  # Increased range
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 4.0  # Less aggressive
        inflation_radius: 0.4  # Smaller for tighter spaces
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 1.0  # More tolerant goal placement
      use_astar: true
      allow_unknown: true

planner_server_rclcpp_node:
  ros__parameters:
    use_sim_time: False

smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
      simulate_ahead_time: 2.0
      max_rotational_vel: 0.3  # Much slower spin (was 0.5)
      min_rotational_vel: 0.1  # Reduced (was 0.2)
      rotational_acc_lim: 0.8  # Smoother (was 1.5)
    backup:
      plugin: "nav2_behaviors/BackUp"
      simulate_ahead_time: 2.0
      backup_dist: 0.3  # Backup distance
      backup_speed: 0.03  # Much slower backup (was 0.05)
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom  # Using EKF's odom->base_link transform for local behaviors
    robot_base_frame: base_link
    transform_tolerance: 0.5
    use_sim_time: False
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.5
    min_rotational_vel: 0.2
    rotational_acc_lim: 1.5

waypoint_follower:
  ros__parameters:
    use_sim_time: False
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

velocity_smoother:
  ros__parameters:
    use_sim_time: False
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.05, 0.0, 0.3]  # Much slower: linear 0.05 m/s (was 0.15), angular 0.3 rad/s (was 0.8)
    min_velocity: [-0.05, 0.0, -0.3]  # Inverted for backwards movement
    max_accel: [0.3, 0.0, 0.8]  # Smoother acceleration (was 0.5, 1.5)
    max_decel: [-0.3, 0.0, -0.8]  # Smoother deceleration
    # odom_topic: "odometry/wheels"  # Disabled - using SLAM scan matching only
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

